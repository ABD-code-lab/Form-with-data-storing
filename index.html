<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Data to Table</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1>Contact <span>Me!</span></h1>
<form id="myForm">
    <!-- <label for="fname">First Name:</label><br> -->
    <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
    <!-- <label for="lname">Last Name:</label><br> -->
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>

    <!-- <label for="email">email:</label><br> -->
    <input type="email" id="email" name="email" placeholder="Enter your email"><br>
    <!-- <label for="number">Number:</label><br> -->
    <input type="number" id="number" name="number" placeholder="Enter your number"><br><br>
    
    <button type="button" onclick="addData()" id="btn">Send Message</button>
</form>
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Number</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="script.js"></script>
</body>
</html>
